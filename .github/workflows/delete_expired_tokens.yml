name: Delete Expired Tokens

on:
  schedule:
    - cron: '*/10 * * * *' # Jalankan setiap 10 menit

jobs:
  delete-expired-tokens:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'

      - name: Delete Expired Tokens
        run: |
          php -r "
          \$file = 'tokens.json';
          if (file_exists(\$file)) {
              \$tokens = json_decode(file_get_contents(\$file), true);
              \$current_time = time();
              \$filtered_tokens = array_filter(\$tokens, function (\$token) use (\$current_time) {
                  return (strtotime(\$token['timestamp']) + 3600) > \$current_time;
              });
              file_put_contents(\$file, json_encode(array_values(\$filtered_tokens), JSON_PRETTY_PRINT));
          }
          "
